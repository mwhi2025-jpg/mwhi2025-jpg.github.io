<!DOCTYPE html>
<html lang=”en-US”>
    
    <head>
        <title>Math Test</title>
    </head>

    <body>
        <h1>Math Test</h1>

        <form>
            <!--prompt for the user's name-->
            <h3>Name</h3>
            <input type="text" placeholder="Type Name">
            <br/><hr/><br/>
            
            <!--single choice questions 1-3-->
            <fieldset>
                <legend>Question 1</legend>
                <p>1 &ndash; 3 &times; 4 + 7 = ?</p>
                <input type="radio" name="1">1</option><br/>
                <input type="radio" name="1">18</option><br/>
                <input type="radio" name="1">12</option><br/>
                <input type="radio" name="1">32</option><br/>
            </fieldset>
            <br/>

            <fieldset>
                <legend>Question 2</legend>
                <p>7 + 3<sup>3</sup> &nbsp;?&nbsp; 12 + 23</p>
                <input type="radio" name="2">&lt;</option><br/>
                <input type="radio" name="2">&gt;</option><br/>
                <input type="radio" name="2">=</option><br/>
                <input type="radio" name="2">&le;</option><br/>
            </fieldset>
            <br/>

            <fieldset>
                <legend>Question 3</legend>
                <p>a + 8 &divide; 2 = 10</p>
                <input type="radio" name="3">3</option><br/>
                <input type="radio" name="3">10</option><br/>
                <input type="radio" name="3">12</option><br/>
                <input type="radio" name="3">6</option><br/>
            </fieldset>
            <br/>

            <!--written response question-->
            <fieldset>
                <legend>Question 4</legend>
                <p>Explain how a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup> can be manipulated to get the equation a<sup>2</sup> &ndash; c<sup>2</sup> = b<sup>2</sup>?</p>
                <textarea rows="3" col="40"></textarea>
            </fieldset>
            <br/><br/>

            <!--submit button-->
            <input type="submit">
        </form>

        <!--returen to hub link-->
        <br/><hr/><br/>
        <h3><a href="index.html" target="_self">Back to Hub Page</a></h3>
    </body>
</html>
